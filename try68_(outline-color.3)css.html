<!DOCTYPE html>
<html>
<head>
	<title>outline-width</title>
	<style>
		p.ex1 {border: 1px solid black;	outline-style: solid;
			outline-color: red;	 }

		p.ex2 {border: 1px solid black;	outline-style: dotted;
			outline-color: blue;	 }

		p.ex3 {border: 1px solid black;	outline-style: outset;
			outline-color: grey;	 }
	</style>
</head>
<body>

<h2>The outline-color Property</h2>
<p>Thhe outline-color property is used to set the color of the outline.</p>

<p class="ex1">A solid red outline</p>
<p class="ex2">A dotted blue outline</p>
<p class="ex3">A outset grey outline</p>
</body>
</html>
