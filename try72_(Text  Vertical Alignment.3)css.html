<!DOCTYPE html>
<html>
<head>
	<title>Text Vertical Alignment</title>
	<style>
	img.top {vertical-align: top;}
	img.middle {vertical-align: middle;}
	img.bottom {vertical-align: bottom;}
	</style>
</head>
<body>

<p>An <img src="images/Admission_open.jpg" alt="scope" width="270" height="50">image with a default alignment.</p><br>

<p>An <img class="top" src="images/Admission_open.jpg" alt="scope" width="270" height="50">image with a default alignment.</p><br>

<p>An <img class="middle" src="images/Admission_open.jpg" alt="scope" width="270" height="50">image with a default alignment.</p><br>

<p>An <img class="bottom" src="images/Admission_open.jpg" alt="scope" width="270" height="50">image with a default alignment.</p><br>
</body>
</html>
