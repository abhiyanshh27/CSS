<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Remove Default Settings</title>
	<style type="text/css">
		ul.demo {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<p>Default list:</p>
<ul>
	<li>Coffee</li> <li>Tea</li> <li>Coca Cola</li>
</ul>

<p>Remove bullets, margin and padding:</p>
<ul class="demo">
	<li>Coffee</li> <li>Tea</li> <li>Coca Cola</li>
</ul>
</body>
</html>
