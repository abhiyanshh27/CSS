<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List - Shorthand property</title>
	<style type="text/css">
		ul {	list-style: square inside url("images/sqpurple.gif");	}
	</style>
</head>
<body>
	<h2>CSS Lists</h2>
	<p>The list-style property is a shorthand property, which is used to set a properties in one declaration.</p>

	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ul>
</body>
</html>
