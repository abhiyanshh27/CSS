<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Borders & Full-Width Table</title>
	<style type="text/css">
		table {	
			width: 100%;
			border-collapse: collapse;
			border: 1px solid black;
		}

		table {	width: 100%;}
	</style>
</head>
<body>
	<h2>Full-widh Table</h2>
	<table>
		<tr>	<th>Firstname</th>	<th>Lastname</th>	</tr>
		<tr>	<td>Rishabh</td>	<td>Patel</td>	</tr>
		<tr>	<td>Bhumika</td>	<td>Sharma</td>	</tr>
	</table>
</body>
</html>
