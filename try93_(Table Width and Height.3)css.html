<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Borders & Full-Width Table</title>
	<style type="text/css">
		table, td, th	{border: 1px solid black;}	
		table	{ border-collapse: collapse;	width: 50%; }
		th { height: 70px; }
	</style>
</head>
<body>
	<h2>The width and height Properties</h2>
	<p>Set the width of the table, and the height of the table header row:</p>

	<table>
		<tr>	<th>Firstname</th>	<th>Lastname</th>	<th>Savings</th>	</tr>
		<tr>	<td>Rishabh</td>	<td>Patel</td>	<td>$100</td>	</tr>
		<tr>	<td>Bhumika</td>	<td>Gupta</td>	<td>$150</td>	</tr>
		<tr>	<td>Jai</td>	<td>Sharma</td>	<td>$300</td>	</tr>
		<tr>	<td>Chetan</td>	<td>Gehlot</td>	<td>$250</td>	</tr>
	</table>
</body>
</html>
