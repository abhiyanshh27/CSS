<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Horizontal Table</title>
	<style type="text/css">
		table	{ border-collapse: collapse; width: 100%;	}
		th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd;	}
		tr:hover	{ background-color: lightgray; }
	</style>
</head>
<body>
	<h2>Hoverable Table</h2>
	<p>Move the mouse over the table rows to see the effect.</p>
	<table>
		<tr>	<th>Firstname</th>	<th>Lastname</th>	<th>Savings</th>	</tr>
		<tr>	<td>Rishabh</td>	<td>Patel</td>	<td>$100</td>	</tr>
		<tr>	<td>Bhumika</td>	<td>Gupta</td>	<td>$150</td>	</tr>
		<tr>	<td>Jai</td>	<td>Sharma</td>	<td>$300</td>	</tr>
		<tr>	<td>Chetan</td>	<td>Gehlot</td>	<td>$250</td>	</tr>
	</table>
</body>
</html>
